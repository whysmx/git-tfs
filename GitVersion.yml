mode: ContinuousDeployment
tag: ''
increment: Inherit
prevent-increment-of-merged-when-label: true
track-merge-target: true
track-merge-junction: true

branches:
  master:
    tag: ''
    increment: Patch
    prevent-increment-of-merged-when-label: true
    track-merge-target: true
    tracks-release-branches: true
    is-release-branch: true

  develop:
    tag: dev
    increment: Minor
    prevent-increment-of-merged-when-label: true
    track-merge-target: true
    tracks-release-branches: true

  release:
    tag: rc
    increment: Minor
    prevent-increment-of-merged-when-label: true
    track-merge-target: true
    is-release-branch: true

  feature:
    tag: feature
    increment: Minor
    prevent-increment-of-merged-when-label: true
    track-merge-target: true
    tracks-release-branches: true

  hotfix:
    tag: hotfix
    increment: Patch
    prevent-increment-of-merged-when-label: true
    track-merge-target: true
    is-release-branch: true

  support:
    tag: support
    increment: Patch
    prevent-increment-of-merged-when-label: true
    track-merge-target: true
    is-release-branch: true

  pull-request:
    tag: pr
    increment: Inherit
    prevent-increment-of-merged-when-label: true

merge-message-fields:
  - Major
  - Minor
  - Patch
  - PreReleaseTag
  - PreReleaseTagLabel
  - PreReleaseNumber
  - PreReleaseNumberLabel

no-wrapped-version: true
commit-message-incrementing: Enabled

ignore:
  sha: []

legacy-v2-convert: true