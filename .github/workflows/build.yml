name: Build

# ==============================================================================
# 经验总结与配置说明
# ==============================================================================
#
# 触发条件设计原则：
# 1. Build工作流专注于代码验证（PR时）
# 2. Release工作流专注于发布构建（标签推送时）
# 3. 避免重复构建，节省CI资源
#
# 为什么只保留PR触发？
# - GitHub Actions中，标签推送(refs/tags/*)会同时触发所有匹配push条件的workflow
# - tags-ignore语法在不同版本的GitHub Actions中表现不一致
# - 复杂条件判断容易出错且难以维护
# - Release工作流已经包含了完整的构建和测试流程
# - 分支推送时需要Build工作流进行持续集成验证
#
# 历史问题：
# - v0.35.0-0.42.0: 尝试用tags-ignore避免重复触发，但无效
# - v0.42.0: 尝试用条件判断if: github.event_name == 'pull_request'，仍然无效
# - 最终解决方案：完全禁用push触发，仅保留PR触发
#
# 最佳实践：
# - PR时：Build工作流验证代码 → 合并 → 创建标签 → Release工作流发布
# - 直接推送标签：只触发Release工作流，避免重复构建
# ==============================================================================

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x
          8.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/paket.lock') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install Paket
      run: |
        cd src
        .\paket.exe install

    - name: Build project
      run: |
        cd src
        .\build.ps1 -Target Build -Configuration Release

    - name: Run tests
      run: |
        cd src
        .\build.ps1 -Target Run-Unit-Tests -Configuration Release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: git-tfs-build
        path: |
          src/GitTfs/bin/Release/net48/
          src/GitTfs.Vs2015/bin/Release/net48/
          src/GitTfs.Vs2017/bin/Release/net48/
          src/GitTfs.Vs2019/bin/Release/net48/
          src/GitTfs.Vs2022/bin/Release/net48/
